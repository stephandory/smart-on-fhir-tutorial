<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DoryGo Redirect</title>
  </head>
  <body>
    <script src="./lib/js/fhir-client-v0.1.12.js"></script>
    <script>
      // Abschluss der Authentifizierung und Weiterleitung zur FlutterFlow-App
      FHIR.oauth2.ready(
        function(client) {
          // Erfolgreiche Authentifizierung
          console.log("Authentication successful");
          console.log("Client Object:", client);
          console.log("Token Response:", client.state.tokenResponse);
        },
        function(error) {
          // Fehler bei der Authentifizierung
          console.error("Authentication failed:", error);
          document.body.innerHTML = "<p>Authentication failed. Please try again.</p>";
        }
      );
    </script>
  </body>
</html>

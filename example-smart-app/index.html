<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DoryGo-Dev-SMART-App</title>
    <link rel="stylesheet" type="text/css" href="./src/css/example-smart-app.css">
  </head>
  <body>
    <div id="errors"></div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <script src="./lib/js/fhir-client-v0.1.12.js"></script>
    <script>
      extractData().then(
        function(p) {
          console.log("Patient Data Loaded Successfully:", p);
          window.location.href = "https://dorygo-us-dev.flutterflow.app";
        },
        function() {
          document.getElementById("loading").style.display = "none";
          document.getElementById("errors").innerHTML = "<p>Failed to call FHIR Service</p>";
        }
      );

      async function extractData() {
        const client = await FHIR.oauth2.ready();
        console.log("Access Token:", client.state.tokenResponse.access_token);
        const patient = await client.patient.read();
        console.log("Patient Data:", patient);
        return patient;
      }
    </script>
  </body>
</html>
